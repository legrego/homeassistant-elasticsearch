---
    name: Comment coverage report on the pull request
    on:
      workflow_run:
        workflows: ["Pull actions"]
        types:
          - completed

    jobs:
      post-coverage-report:
        runs-on: ubuntu-latest
        if: >
          github.event.workflow_run.event == 'pull_request' &&
          github.event.workflow_run.conclusion == 'success'
        steps:
          - name: 'Download artifact'
            uses: actions/github-script@v7
            with:
              script: |
                var artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                   owner: context.repo.owner,
                   repo: context.repo.repo,
                   run_id: ${{github.event.workflow_run.id }},
                });
                var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
                  return artifact.name == "pr"
                })[0];
                var download = await github.rest.actions.downloadArtifact({
                   owner: context.repo.owner,
                   repo: context.repo.repo,
                   artifact_id: matchArtifact.id,
                   archive_format: 'zip',
                });
                var fs = require('fs');
                fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));
          - name: Unzip artifact
            run: unzip pr.zip
          - name: Read the PR number from file
            id: pr_number
            uses: juliangruber/read-file-action@v1
            with:
              path: ./PR-number.txt
          - name: Pytest coverage comment
            uses: MishaKav/pytest-coverage-comment@v1.1.56
            with:
              issue-number: ${{ steps.pr_number.outputs.content }}
              pytest-xml-coverage-path: ./coverage.xml
              junitxml-path: ./pytest.xml