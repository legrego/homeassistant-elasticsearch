name: Pull actions
permissions:
  contents: read

on:
  pull_request:

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate
    steps:
      - uses: "actions/checkout@v5"

      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"

      - name: Hassfest validation
        uses: "home-assistant/actions/hassfest@master"

  style:
    runs-on: "ubuntu-latest"
    name: Check style formatting
    steps:
      - uses: "actions/checkout@v5"
      - uses: "actions/setup-python@v6"
        with:
          python-version: "3.13"
      - run: python3 -m pip install poetry~=2.2.1
      - run: poetry install
      - run: poetry run ./scripts/lint --no-fix

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    steps:
      - name: Check out code from GitHub
        uses: "actions/checkout@v5"
      - name: Setup Python
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.13"
      - name: Install requirements
        run: python3 -m pip install poetry~=2.2.1 && poetry install
      - name: Run tests
        run: |
          poetry run pytest --cov=./custom_components --cov-report=xml --cov-report=html
      - name: Save PR number and coverage results
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/PR-number.txt
          cp ./test_results/cov_xml/coverage.xml ./pr/coverage.xml
          cp ./test_results/pytest.xml ./pr/pytest.xml
      - uses: actions/upload-artifact@v4
        with:
          name: pr
          path: pr/
