name: Pull actions

on:
  pull_request:

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate
    steps:
        - uses: "actions/checkout@v2"

        - name: HACS validation
          uses: "hacs/action@main"
          with:
            category: "integration"

        - name: Hassfest validation
          uses: "home-assistant/actions/hassfest@master"

  style:
    runs-on: "ubuntu-latest"
    name: Check style formatting
    steps:
        - uses: "actions/checkout@v2"
        - uses: "actions/setup-python@v1"
          with:
            python-version: "3.x"
        - run: python3 -m pip install poetry~=1.7
        - run: poetry install
        - run: poetry run ./scripts/lint

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check out code from GitHub
        uses: "actions/checkout@v2"
      - name: Setup Python
        uses: "actions/setup-python@v1"
        with:
          python-version: "3.11"
      - name: Install requirements
        run: python3 -m pip install poetry~=1.7 && poetry install
      - name: Run tests
        run: |
          poetry run pytest
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.48
        with:
          pytest-xml-coverage-path: ./test_results/cov_xml/coverage.xml
          junitxml-path: ./test_results/pytest.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
